<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>焦點話題復刻</title>
  <style>
    /* 基本重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    article.focus-section {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    .focus-header h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    /* 左右佈局 */
    .focus-body {
      display: flex;
      gap: 20px;
    }

    /* ================= 左側區域 ================= */
    .focus-left {
      flex: 7;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: 200px;
      gap: 15px;
    }

    .focus-left-card {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .focus-left-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .focus-left-info {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 10px;
    }

    .focus-left-info h3 {
      font-size: 16px;
    }

    /* ================= 右側區域 ================= */
    .focus-right {
      flex: 3;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .focus-right-card {
      display: flex;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      text-decoration: none;
      color: #000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .focus-right-img {
      flex: 0 0 30%;
      overflow: hidden;
    }

    .focus-right-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .focus-right-content {
      flex: 1;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .focus-right-content h3 {
      font-size: 14px;
    }
  </style>
</head>

    </section>
